<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Coding Quiz</title>
</head>

<body>
    <button id="newGameBtn" class = "hide">New Game</button>
    <div id="wrapper">
        <div id="timerDiv"></div>
        <div id="questionsDiv">
            <h1>Coding Quiz</h1>
            <p>Answer the following questions within 90 seconds. Incorrect
                answers will be penalized by a time reduction!</p>
            <ul id="choicesUl"></ul>
            <button id="startBtn">Start Quiz</button>
        </div>

    </div>


    <script src="script.js"></script>


</body>

</html>
